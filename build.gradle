buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'de.undercouch:gradle-download-task:3.3.0'
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'de.undercouch.download'
apply plugin: 'net.minecraftforge.gradle.forge'

def pvjVersion = "1.6.0"
def mcVersion = "1.12.2"
version = mcVersion + "-" + pvjVersion
group = "projectvibrantjourneys"
archivesBaseName = "ProjectVibrantJourneys"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.5.2768"
    runDir = "run"
    mappings = "stable_nodoc_39"
    makeObfSourceJar = false
    replace "{@pvjVersion}":pvjVersion
}

download {
    src 'https://media.forgecdn.net/files/2613/657/Traverse-1.12.2-1.6.0-69.jar'
    dest file('libs/Traverse.jar')
    overwrite true
}

download {
    src 'http://files.minecraftforge.net/maven/com/github/glitchfiend/biomesoplenty/BiomesOPlenty/1.12.2-7.0.1.2424/BiomesOPlenty-1.12.2-7.0.1.2424-universal.jar'
    dest file('libs/BiomesOPlenty.jar')
    overwrite true
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':pvjVersion, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
